<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <!-- Prism CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
  
  <style>
    .content {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    /* Navigation styles */
    .navigation {
      background-color: #f0f0f0;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .sub-navigation, .topic-navigation {
      background-color: #e8e8e8;
      padding: 8px;
      margin-bottom: 20px;
      border-radius: 5px;
      font-size: 0.9em;
    }
    .topic-navigation {
      background-color: #e0e0e0;
    }
    .navigation a, .sub-navigation a, .topic-navigation a {
      margin-right: 15px;
      text-decoration: none;
      color: #0366d6;
    }
    .navigation a:hover, .sub-navigation a:hover, .topic-navigation a:hover {
      text-decoration: underline;
    }
    .navigation a.active, .sub-navigation a.active, .topic-navigation a.active {
      font-weight: bold;
    }
    /* Customize code styling */
    pre {
      background-color: #f6f8fa;
      border-radius: 6px;
      padding: 16px;
      overflow: auto;
    }
    code {
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
    }
    /* Prism overrides */
    pre[class*="language-"] {
      border-radius: 6px;
      margin: 1.5em 0;
    }
    :not(pre) > code {
      background: #f6f8fa;
      color: #24292e;
      padding: 0.1em 0.3em;
      border-radius: 3px;
    }
    /* Header styling */
    .site-title {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      opacity: 0.8;
    }
    .page-title {
      font-size: 2.25rem;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header class="page-header" role="banner">
    <h2 class="site-title">{{ site.title }}</h2>
    <h1 class="page-title">{{ page.title }}</h1>
  </header>
  
  <main class="content">
    {% include auto-navigation.html %}
    
    {{ content }}
  </main>
  
  <footer class="site-footer">
    <p>Maintained by MSSM CS Department</p>
  </footer>

  <!-- Prism JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
  
  <!-- Initialize Prism for code blocks -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Handle code blocks with language-* class
      document.querySelectorAll('pre code').forEach(function(element) {
        // If no language class is present, add cpp as default
        if (!element.className.includes('language-')) {
          element.className += ' language-cpp';
        }
      });
      
      // Highlight all code blocks
      if (typeof Prism !== 'undefined') {
        Prism.highlightAll();
      }
    });
  </script>
</body>
</html>
