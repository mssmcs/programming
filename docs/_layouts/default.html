
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <style>
    .content {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    pre {
      background-color: #f6f8fa;
      border-radius: 6px;
      padding: 16px;
      overflow: auto;
    }
    code {
      font-family: monospace;
    }
    .navigation {
      background-color: #f0f0f0;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .sub-navigation, .topic-navigation {
      background-color: #e8e8e8;
      padding: 8px;
      margin-bottom: 20px;
      border-radius: 5px;
      font-size: 0.9em;
    }
    .topic-navigation {
      background-color: #e0e0e0;
    }
    .navigation a, .sub-navigation a, .topic-navigation a {
      margin-right: 15px;
      text-decoration: none;
      color: #0366d6;
    }
    .navigation a:hover, .sub-navigation a:hover, .topic-navigation a:hover {
      text-decoration: underline;
    }
    .navigation a.active, .sub-navigation a.active, .topic-navigation a.active {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header class="page-header" role="banner">
    <h1 class="project-name">{{ site.title }}</h1>
    <h2 class="project-tagline">{{ site.description }}</h2>
  </header>
  
  <main class="content">
    {% include auto-navigation.html %}
    
    {{ content }}
  </main>
  
  <footer class="site-footer">
    <p>Maintained by MSSM CS Department</p>
  </footer>
</body>
</html>
